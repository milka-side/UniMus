{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Playlist</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" type="image/jpeg" href="{% static 'images/logo.jpg' %}?v=1">
    <style>
        .songs-selection-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ffd1e3;
            padding: 15px;
            border-radius: 15px;
            background: white;
        }
        .songs-selection-list ul { list-style: none; padding: 0; }
        .songs-selection-list li { margin-bottom: 10px; }
    </style>
</head>
<body>
    <header style="display: flex; align-items: center; justify-content: center; padding: 30px 20px;">
        <a href="{% url 'home' %}" style="text-decoration: none; display: flex; align-items: center;">
            <img src="{% static 'images/logo.jpg' %}"
                alt="UniMus Logo"
                class="main-logo">

            <span class="logo-text-styled">
                UniMus
            </span>
        </a>
    </header>
    <h1>Create Playlist üéÄ</h1>

    <form method="post">
        {% csrf_token %}

        <p>
            <label>Name:</label><br>
            {{ form.name }}
        </p>

        <p>
            <label>Description:</label><br>
            {{ form.description }}
        </p>

        <div style="background: #fff0f5; padding: 15px; border-radius: 15px; margin: 20px 0; border: 1px solid #ff85a1;">
            <label style="font-weight: bold; cursor: pointer;">
                {{ form.is_public }} {{ form.is_public.label }}
            </label>
            <p style="font-size: 0.85em; color: #666; margin: 5px 0 0 25px;">
                If checked, anyone with the link can view this playlist.
            </p>
        </div>

        <h3>Select Songs:</h3>
        <div class="songs-selection-list">
            {{ form.songs }}
        </div>

        <br>
        <button type="submit" style="background: var(--pink-dark); color: white; padding: 15px 30px; border: none; border-radius: 25px; cursor: pointer; font-size: 1.1em;">
            Create Playlist
        </button>
    </form>

    <br>
    <a href="{% url 'home' %}">‚Üê Back to Home</a>
</body>
</html>
